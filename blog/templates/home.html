{% extends "base.html" %}
{%block contents%}
    <div class="container" style="text-align: center;">
        {%for blog in posts%}
        <br><br>
            <a href="{%url 'detail' blog.id %}"><h1>{{blog.title}}</h1></a>
            <p>{{blog.pub_date}}</p>
            <span>{{blog.summary}}</span><span>...</span>
            <br>
        {%endfor%}
        <br>
        <br>
        <div class="container">
        {%if posts.has_previous%}
        <a href="?page=1"><<</a>
        <a href="?page={{posts.previous_page_number}}"><</a>
        {%endif%}
        <span>{{posts.number}}</span>
        <span>|</span>
        <span>{{posts.paginator.num_page}}</span>
        {%if posts.has_next%}
        <a href="?page={{posts.next_page_number}}">></a>
        <a href="?page={{posts.paginator.num_page}}">>></a>
        {%endif%}
        </div>
    </div>


{%endblock%}
